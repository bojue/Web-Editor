<div 
  class=" comp-item custom-comp-item list-comp"
  [ngClass]="{'comp-active': settingObj['active'] }"  
  draggable="true" 
  (dragstart)="compEvent($event)"
  (dragover)="compEvent($event)"
  (dragend)="compEvent($event)"
  (click)="compEvent($event)" 
  (mousedown)="compEvent($event)"
  [ngStyle]="{
    'position':style['position'],
    'top':expandUnit('top'),
    'left':expandUnit('left'),
    'width':expandUnit('width'),
    'height':expandUnit('height'),
    'border-width':expandUnit('borderWidth'),
    'border-style':style['borderStyle'],
    'border-color':style['borderColor']
  }" >
  <div class="list-cont">
    <div class="tit"> {{data['list_val']['list_tit_val'] ||"设置列表标题"}} </div>
    <div class="list-body">
      <ul>
        <li class="item" [ngStyle]="{
          'grid-template-columns': getGrid()
        }">
          <span class="" *ngFor="let item of data['list_val']['list_cols'];">
            {{item['tit']}}
          </span>
        </li>
        <li class="item" *ngIf="lists.length === 0">没有数据</li>
        <li class="item" *ngFor="let item of lists;">
          {{item['name']}}
        </li>
      </ul>
    </div>
  </div>
</div>
