<div class="item-set item-set-grid grid-2">
  <div class="set-val">
      <label class="lab">X</label>
      <input  class="val" type="number"  [(ngModel)]="style['left']" placeholder="左边距" >
  </div>
  <div class="set-val">
      <label class="lab">Y</label>
      <input  class="val" type="number"  [(ngModel)]="style['top']" placeholder="上边距" >
  </div>
</div>
